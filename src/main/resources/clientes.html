<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    
    <script type="css">
        <!--@page {size: A4 landscape}-->       
        html {
            font-size: 1rem;
        }

        @include media-breakpoint-up(sm) {
          html {
            font-size: 1.2rem;
          }
        }

        @include media-breakpoint-up(md) {
          html {
            font-size: 1.0rem;
          }
        }

        @include media-breakpoint-up(lg) {
          html {
            font-size: 1.6rem;
          }
        }
    </script>
    <title>Listagem de Clientes</title>
</head>
  <body>
      <div class="container">
        <h3 class="text-center">Listagem de Clientes</h3>
        <br />
        <table class="table table-sm table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Endereco</th>
                <th scope="col">N</th>
                <th scope="col">Bairro</th>
                <th scope="col">Telefone</th>
                <th scope="col">Celular</th>
                <th scope="col">E-Mail</th>
              </tr>
            </thead>
            <tbody>
                <th:block th:each="cli : ${clientes}">
                    <tr>
                        <th th:text="${cli.id}" scope="row"></th>
                        <td th:text="${cli.nome}"></td>
                        <td th:text="${cli.end}"></td>
                        <td th:text="${cli.num}"></td>
                        <td th:text="${cli.bairro}"></td>
                        <td th:text="${cli.fone}"></td>
                        <td th:text="${cli.cel}"></td>
                        <td th:text="${cli.email}"></td>
                    </tr>
                </th:block>
                <th:block th:if="${clientes.isEmpty()}">
                    <tr>
                        <th scope="row" colspan="8">NÃ¡o existe dados para impressao</th>
                    </tr>    
                </th:block>
            </tbody>
          </table>
      </div>
  </body>
</html>
